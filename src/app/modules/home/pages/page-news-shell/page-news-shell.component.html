<div class="header">
    <app-header></app-header>
</div>
<div class="wrap">
    <div class="main-content">
        <img class="news-img" src="assets/logo/slider_news.png" alt="news">
        <div class="news-list">
            <div class="current-new" *ngFor="let currentNew of newsAllList">
                <h3 class="current-new-title">
                    {{ currentNew.title }}
                </h3>
                <div [innerHTML]="currentNew.content | safeHtml" class="new-content"></div>
            </div>
        </div>
    </div>
</div>
<div class="footer">
    <app-footer></app-footer>
</div>
