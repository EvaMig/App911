<div class="header">
    <app-header></app-header>
</div>
<div class="wrap">
    <div class="main-content">
        <img class="advices-img" src="assets/logo/slider_advices.png" alt="advices">
        <div class="advices-list">
            <div class="current-advice" *ngFor="let currentAdvice of advicesAllList">
                <h3 class="current-advice-title">
                    {{ currentAdvice.title }}
                </h3>
                <div [innerHTML]="currentAdvice.content | safeHtml" class="advice-content"></div>
            </div>
        </div>
    </div>
</div>
<div class="footer">
    <app-footer></app-footer>
</div>
